<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="css/bootstrap-5.3.8-dist/css/bootstrap.min.css">
    <script src="css/bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>


    <title>Consultas</title>
</head>

<body class="body-class">

    <div class="container mt-5 mb-5">
        <div class="row rounded p-5 shadow justify-content-center text-center align-items-center main-column-cor m-4">

            <div class="col-lg-4 col-md-12 image-one">
                <h1 class="fw-bold h1-column-style">Consulta CPF e CNPJ</h1>
                <hr class="border-4 hr-style">
                <img src="assets/Captura de tela 2026-01-28 091221.png" class="img-fluid" alt="Logo-WTR">
            </div>

            <form class="col-lg-4 col-md-12">
                <div class="p-2 column-specific-styles">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Insira o número do CNPJ ou CPF abaixo:</label>
                        <input type="text" id="mainInput"
                            class="form-control w-75 mx-auto border-dark rounded column-variate-styles"
                            placeholder="00.000.000/0000-00">
                    </div>

                    <div class="d-flex align-items-center border border-dark rounded p-3 w-75 mx-auto labels-inputs-styles">
                        <input type="checkbox" id="opcao1"
                            class="form-check-input border-dark m-0 labels-inputs-styles input-class-styles"
                            name="interesse" value="newsletter">
                        <label for="opcao1" class="ms-1 mb-0 fw-semibold check-box-size">Não sou um robô</label>
                    </div>

                    <button class="mt-3 w-75 mx-auto text-white fw-bold rounded-pill button-class-styles">
                        Consultar
                    </button>
                </div>
            </form>

            <div class="col-lg-4 col-md-12 ">
                <div class="col-md-12">
                    <img src="assets/Captura de tela 2026-01-28 101549.png"
                        class="img-fluid image-class-styles image-two image-two-small" alt="Captcha">
                </div>
            </div>

        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
